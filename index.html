<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutLive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* Logo */
    .navbar-logo {
      height: 40px;
    }
    .home-logo {
      height: 200px;
      display: block;
      margin: 0 auto 20px auto;
    }
    /* Escudos */
    .team-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    /* Cards */
    .card {
      text-align: center;
    }
    /* Modal centralizado */
    .modal-content {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#home">
        <img src="img/logo.png" alt="FutLive Logo" class="navbar-logo me-2">
        <span class="fw-bold text-danger">FutLive</span>
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#jogadores">Jogadores</a></li>
        <li class="nav-item"><a class="nav-link" href="#times">Times</a></li>
        <li class="nav-item"><a class="nav-link" href="#partidas">Partidas</a></li>
      </ul>
    </div>
  </nav>

  <!-- Home -->
  <section id="home" class="container py-5">
    <img src="img/logo.png" alt="Logo FutLive" class="home-logo">
    <h2 class="text-center fw-bold mb-4">Bem-vindo ao FutLive</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <img src="img/time1.png" alt="Time 1" class="team-logo mx-auto">
          <h5 class="mt-2">Time 1</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <img src="img/time2.png" alt="Time 2" class="team-logo mx-auto">
          <h5 class="mt-2">Time 2</h5>
        </div>
      </div>
    </div>
  </section>

  <!-- Jogadores -->
  <section id="jogadores" class="container py-5">
    <h2 class="fw-bold mb-4">Jogadores</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Time</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jogador 1</td>
          <td>Time 1</td>
          <td>
            <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editarJogadorModal">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Modal Editar Jogador -->
  <div class="modal fade" id="editarJogadorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title">Editar Jogador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" value="Jogador 1">
            </div>
            <div class="mb-3">
              <label class="form-label">Time</label>
              <select class="form-select">
                <option>Time 1</option>
                <option>Time 2</option>
              </select>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
