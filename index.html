<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutLive.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      color: #d4af37;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #d4af37;
      font-weight: bold;
    }
    h2 { margin-top: 20px; }
    .container { padding: 20px; }
    .time-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .time-card img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .jogador-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .jogador-item input {
      flex: 1;
    }
    button {
      background: #d4af37;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
    }
    button:hover { opacity: 0.9; }
    input[type="color"] { margin-left: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/wCtS2g1/futlive-logo.png" alt="FutLive Logo" />
    <nav>
      <a href="#home">Início</a>
      <a href="#times">Gerenciar Times</a>
      <a href="#partidas">Agendar Partidas</a>
    </nav>
  </header>

  <div class="container" id="home">
    <h2>Próximas Partidas</h2>
    <div id="listaPartidas"></div>
  </div>

  <div class="container" id="times">
    <h2>Gerenciar Times</h2>
    <input type="text" id="nomeTime" placeholder="Nome do time" />
    <input type="file" id="escudoTime" accept="image/*" />
    <label>Cor: <input type="color" id="corTime" value="#000000"></label>
    <button onclick="adicionarTime()">Adicionar Time</button>
    <div id="listaTimes"></div>
  </div>

  <div class="container" id="partidas">
    <h2>Agendar Partida</h2>
    <select id="time1"></select> vs <select id="time2"></select><br>
    <input type="text" id="competicao" placeholder="Competição" /><br>
    <input type="text" id="local" placeholder="Local" /><br>
    <input type="datetime-local" id="dataHora" /><br>
    <button onclick="agendarPartida()">Agendar</button>
  </div>

  <script>
    let times = JSON.parse(localStorage.getItem("times")) || [];
    let partidas = JSON.parse(localStorage.getItem("partidas")) || [];

    function salvar() {
      localStorage.setItem("times", JSON.stringify(times));
      localStorage.setItem("partidas", JSON.stringify(partidas));
    }

    function exibirTimes() {
      const div = document.getElementById("listaTimes");
      div.innerHTML = "";
      times.forEach((t, idx) => {
        const card = document.createElement("div");
        card.className = "time-card";
        card.innerHTML = `
          <img src="${t.escudo}" alt="escudo" />
          <b style="color:${t.cor}">${t.nome}</b>
          <div>
            Jogadores:
            <div id="jogadores-${idx}"></div>
            <button onclick="adicionarJogador(${idx})">+ Jogador</button>
          </div>
        `;
        div.appendChild(card);
        atualizarJogadores(idx);
      });
      atualizarSelectTimes();
    }

    function adicionarTime() {
      const nome = document.getElementById("nomeTime").value;
      const cor = document.getElementById("corTime").value;
      const file = document.getElementById("escudoTime").files[0];
      if (!nome || !file) return alert("Informe nome e escudo");

      const reader = new FileReader();
      reader.onload = function(e) {
        times.push({ nome, cor, escudo: e.target.result, jogadores: [] });
        salvar();
        exibirTimes();
      }
      reader.readAsDataURL(file);
    }

    function adicionarJogador(idx) {
      if (times[idx].jogadores.length >= 21) return alert("Máx 21 jogadores");
      const nome = prompt("Nome do jogador:");
      if (!nome) return;
      times[idx].jogadores.push(nome);
      salvar();
      atualizarJogadores(idx);
    }

    function atualizarJogadores(idx) {
      const div = document.getElementById(`jogadores-${idx}`);
      div.innerHTML = "";
      times[idx].jogadores.forEach((j, jidx) => {
        const p = document.createElement("div");
        p.className = "jogador-item";
        p.innerHTML = `${j} <button onclick="removerJogador(${idx},${jidx})">x</button>`;
        div.appendChild(p);
      });
    }

    function removerJogador(idx, jidx) {
      times[idx].jogadores.splice(jidx, 1);
      salvar();
      atualizarJogadores(idx);
    }

    function atualizarSelectTimes() {
      const s1 = document.getElementById("time1");
      const s2 = document.getElementById("time2");
      s1.innerHTML = s2.innerHTML = "";
      times.forEach((t, i) => {
        s1.innerHTML += `<option value="${i}">${t.nome}</option>`;
        s2.innerHTML += `<option value="${i}">${t.nome}</option>`;
      });
    }

    function agendarPartida() {
      const time1 = document.getElementById("time1").value;
      const time2 = document.getElementById("time2").value;
      const comp = document.getElementById("competicao").value;
      const local = document.getElementById("local").value;
      const dataHora = document.getElementById("dataHora").value;
      if (time1 === time2) return alert("Times devem ser diferentes");
      partidas.push({ time1, time2, comp, local, dataHora });
      salvar();
      exibirPartidas();
    }

    function exibirPartidas() {
      const div = document.getElementById("listaPartidas");
      div.innerHTML = "";
      partidas.forEach((p) => {
        const t1 = times[p.time1];
        const t2 = times[p.time2];
        const card = document.createElement("div");
        card.className = "time-card";
        card.innerHTML = `<b>${t1?.nome}</b> vs <b>${t2?.nome}</b><br>${p.comp} - ${p.local}<br>${p.dataHora}`;
        div.appendChild(card);
      });
    }

    exibirTimes();
    exibirPartidas();
  </script>
</body>
</html>
