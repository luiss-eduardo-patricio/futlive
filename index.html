<!-- Ajustes no CSS -->
<style>
  /* ... (seu CSS anterior continua) ... */

  /* Cards de partidas na Home */
  .partida-card {
    background: #fff;
    border-radius: 16px;
    padding: 1.5rem;
    width: 300px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .partida-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  .partida-times {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .partida-times img {
    width: 70px; height: 70px; object-fit: contain;
  }
  .partida-times span {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ff4d4f;
  }

  /* Jogadores no modal */
  #modalJogadores {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 1rem 0;
  }
  .modal-jogador {
    background: #f7f7f7;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
  }
  .modal-jogador button {
    margin-left: 1rem;
    background: #ff4d4f;
    color:#fff;
    border:none;
    border-radius:6px;
    padding:0.2rem 0.6rem;
    cursor:pointer;
  }
  .modal-jogador button:hover { background:#e04345; }
</style>

<script>
  /* ... (seu script anterior continua) ... */

  // === Atualizar Jogadores (com botão Editar) ===
  function atualizarJogadores() {
    const lista = document.getElementById('listaJogadores');
    lista.innerHTML = '';
    jogadores.forEach((j, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${j.nome}</h3>
        <p>${j.funcao}</p>
        <button onclick="editarJogador(${idx})">Editar</button>
        <button onclick="removerJogador(${idx})">Excluir</button>
      `;
      lista.appendChild(card);
    });
  }

  // Função editar jogador
  function editarJogador(idx) {
    const novoNome = prompt("Novo nome do jogador:", jogadores[idx].nome);
    const novaFuncao = prompt("Nova função:", jogadores[idx].funcao);
    if (novoNome && novaFuncao) {
      jogadores[idx].nome = novoNome;
      jogadores[idx].funcao = novaFuncao;
      salvarTudo();
    }
  }

  // === Atualizar Partidas (com escudos + local) ===
  function atualizarPartidas() {
    const lista = document.getElementById('listaPartidas');
    const listaHome = document.getElementById('cardsPartidasHome');
    lista.innerHTML = '';
    listaHome.innerHTML = '';
    if (partidas.length === 0) {
      listaHome.innerHTML = '<p>Nenhuma partida agendada ainda.</p>';
    }
    partidas.forEach((p, idx) => {
      const cardAdmin = document.createElement('div');
      cardAdmin.className = 'card';
      cardAdmin.innerHTML = `
        <h3>${p.time1} vs ${p.time2}</h3>
        <p>${p.data} - ${p.local}</p>
        <button onclick="removerPartida(${idx})">Excluir</button>`;
      lista.appendChild(cardAdmin);

      // Card estilizado da Home
      const cardHome = document.createElement('div');
      cardHome.className = 'partida-card';
      const time1 = times.find(t => t.nome === p.time1);
      const time2 = times.find(t => t.nome === p.time2);
      cardHome.innerHTML = `
        <div class="partida-times">
          <img src="${time1?.escudo || ''}" alt="${p.time1}">
          <span>X</span>
          <img src="${time2?.escudo || ''}" alt="${p.time2}">
        </div>
        <h3>${p.time1} vs ${p.time2}</h3>
        <p><strong>Data:</strong> ${p.data}</p>
        <p><strong>Local:</strong> ${p.local}</p>
      `;
      listaHome.appendChild(cardHome);
    });
  }

  // === Ajuste no form de Partidas: agora salva Local ===
  document.getElementById('formPartida').addEventListener('submit', e => {
    e.preventDefault();
    const time1 = document.getElementById('time1').value;
    const time2 = document.getElementById('time2').value;
    const data = document.getElementById('dataPartida').value;
    const local = document.getElementById('localPartida').value;
    if(time1 && time2 && time1 !== time2) {
      partidas.push({time1, time2, data, local});
      salvarTudo();
      e.target.reset();
    } else {
      alert('Escolha dois times diferentes.');
    }
  });

  // === Modal com layout melhorado ===
  function abrirModal(idx) {
    timeSelecionado = idx;
    document.getElementById('modalTimeNome').innerText = times[idx].nome;
    const modal = document.getElementById('modalTime');
    const lista = document.getElementById('modalJogadores');
    lista.innerHTML = '';
    times[idx].jogadores.forEach((j, i) => {
      lista.innerHTML += `
        <div class="modal-jogador">
          <span>${j.nome} - ${j.funcao}</span>
          <button onclick="removerJogadorDoTime(${i})">Remover</button>
        </div>`;
    });
    const select = document.getElementById('addJogadorSelect');
    select.innerHTML = '<option value="">Selecione um jogador</option>';
    jogadores.forEach((j, i) => {
      select.innerHTML += `<option value="${i}">${j.nome} (${j.funcao})</option>`;
    });
    modal.style.display = 'flex';
  }
</script>

<!-- Ajuste no formulário de partidas -->
<form id="formPartida">
  <select id="time1"></select>
  <select id="time2"></select>
  <input type="date" id="dataPartida" required>
  <input type="text" id="localPartida" placeholder="Local da Partida" required>
  <button type="submit">Agendar Partida</button>
</form>
