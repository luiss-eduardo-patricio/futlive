<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Placar</title>
  <style>
    body { margin: 0; font-family: Arial; background: transparent; color: #fff; }
    .placar { display: flex; justify-content: space-between; align-items: center;
      background: #222; padding: 10px 20px; font-size: 24px; border-radius: 10px; }
    .time { display: flex; align-items: center; gap: 10px; }
    .time img { width: 30px; }
  </style>
</head>
<body>
  <div class="placar">
    <div class="time"><img src="https://upload.wikimedia.org/wikipedia/pt/2/2e/Flamengo_braz_logo.png"> Flamengo</div>
    <div>2 - 1</div>
    <div class="time"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/CR-Vasco_da_Gama.svg/1200px-CR-Vasco_da_Gama.svg.png"> Vasco</div>
  </div>
</body>
</html>
